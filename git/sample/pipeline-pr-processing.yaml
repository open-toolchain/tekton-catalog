apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pipeline-git-event-processing
spec:
  params:
    - name: pipeline-pvc
      description: the pipeline pvc name
    - name: repository
      description: the git repo
    - name: branch
      description: the branch for the git repo
    - name: revision
      default: ''
    - name: pr_repository
      default: ''
    - name: pr_branch
      default: ''
    - name: pr_revision
      default: ''
    - name: gitAccessToken
      description: the token to access the git repository for the clone operations
      default: ''
  tasks:
    - name: pipeline-git-event-clone-task
      taskRef:
        name: clone-repo-task
      params:
        - name: task-pvc
          value: $(params.pipeline-pvc)
        - name: repository
          value: $(params.repository)
        - name: branch
          value: $(params.branch)
        - name: revision
          value: $(params.revision)
        - name: pr_repository
          value: $(params.pr_repository)
        - name: pr_branch
          value: $(params.pr_branch)
        - name: pr_revision
          value: $(params.pr_revision)
        - name: gitAccessToken
          value: $(params.gitAccessToken)
    - name: pipeline-git-event-content-inspect
      taskRef:
        name: inspect-content-task
      params:
        - name: task-pvc
          value: $(params.pipeline-pvc)
        - name: repository
          value: $(params.repository)
