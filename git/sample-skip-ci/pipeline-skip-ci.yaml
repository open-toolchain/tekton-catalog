apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: skip-ci
spec:
  params:
    - name: repository
      description: the git repo
    - name: branch
      description: the branch for the git repo
    - name: commit-message
      default: ''
  workspaces:
    - name: pipeline-ws
  tasks:
    - name: clone-task
      taskRef:
        name: clone-repo-task
      conditions:
        - conditionRef: skip-ci
          params:
            - name: commit-message
              value: $(params.commit-message)
      workspaces:
        - name: workspace
          workspace: pipeline-ws
      params:
        - name: repository
          value: $(params.repository)
        - name: branch
          value: $(params.branch)
