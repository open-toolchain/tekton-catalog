    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: the-cluster
      spec:
        type: cluster
        params:
          - name: name
            value: $(params.clusterName)
          - name: username
            value: norealvalueneeded
          - name: url
            value: https://no.real.value.needed
          - name: token
            value: norealvalueneeded
          - name: cadata
            value: norealvalueneeded
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
          name: pipeline-kubernetes-service
        # serviceAccounts:
        #   - taskName: pipeline-0-setup-task
        #     serviceAccount: cluster-pipeline-resource-updater-account
        resources:
          - name: target-cluster
            resourceRef:
              name: the-cluster
        params:
          - name: pipeline-pvc
            value: pipelinerun-$(uid)-pvc
