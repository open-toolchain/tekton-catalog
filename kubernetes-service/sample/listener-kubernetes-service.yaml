      description: the ibmcloud api key
    - name: clusterName
      description: the name of the cluster to target
  resourcetemplates:
    - apiVersion: v1
      kind: Secret
      metadata:
        name: cd-secret
      type: Opaque
      stringData:
        API_KEY: $(params.apikey)
