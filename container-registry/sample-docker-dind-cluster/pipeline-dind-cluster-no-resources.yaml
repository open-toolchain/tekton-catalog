apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: dind-cluster-no-resources
spec:
  params:
    - name: repository
      description: the git repo
    - name: branch
      description: the branch for the git repo
    - name: image-url
      description: the url of the image to build
    - name: cluster-name
      description: name of the docker build cluster
  workspaces:
    - name: pipeline-ws
  tasks:
    - name: clone-repository
      taskRef:
        name: clone-repo-task
      params:
        - name: repository
          value: $(params.repository)
        - name: branch
          value: $(params.branch)
      workspaces:
        - name: workspace
          workspace: pipeline-ws
    - name: build-and-push-docker
      runAfter: [clone-repository]
      taskRef:
        name: execute-in-dind-cluster-task
      params:
        - name: image-url
          value: $(params.image-url)
        - name: cluster-name
          value: $(params.cluster-name)
      workspaces:
        - name: workspace
          workspace: pipeline-ws
    - name: va-scan-task
      runAfter: [build-and-push-docker]
      taskRef:
        name: vulnerability-advisor-task
      params:
        - name: scanReportFile
          value: 'app-image-va-report.json'
        # - name: maxIteration
        #   value: '5'
        # - name: sleepTime
        #   value: '3'
        # - name: failOnScannedIssues
        #   value: 'false'
        - name: image-url
          value: $(params.image-url)
      workspaces:
        - name: workspace
          workspace: pipeline-ws
