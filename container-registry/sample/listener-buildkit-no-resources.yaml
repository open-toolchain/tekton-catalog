apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: buildkit-no-resources
spec:
  params:
    - name: repository
      description: The git repo
    - name: branch
      description: the branch for the git repo
    - name: apikey
      description: the ibmcloud api key
    - name: imageUrl
      description: The image url in your container registry
    - name: pathToDockerfile
      default: '.'
    - name: pipeline-debug
      default: "0"
  resourcetemplates:
    # CD secret to provide API_KEY to access toolchain information
    - apiVersion: v1
      kind: Secret
      metadata:
        name: cd-secret
      type: Opaque
      stringData:
        API_KEY: $(params.apikey)
    # PVC definition like pre-tekton-0.10.1
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: buildkit-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: buildkit-nr-$(uid)
      spec:
        pipelineRef:
          name: buildkit-no-resources
        params:
          - name: pipeline-pvc
            value: buildkit-$(uid)-pvc
          - name: repository
            value: $(params.repository)
          - name: branch
            value: $(params.branch)
          - name: image-url
            value: $(params.imageUrl)
          - name: pathToDockerfile
            value: $(params.pathToDockerfile)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: buildkit-no-resources
spec:
  params:
    - name: branch
      value: "master"
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: buildkit-no-resources
spec:
  triggers:
    - binding:
        name: buildkit-no-resources
      template:
        name: buildkit-no-resources
